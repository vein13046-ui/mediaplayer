<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings - Media Player</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      display: flex;
      background: #1e1e2f;
      color: #f5f5f5;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      background: #2b2b3d;
      transition: 0.3s ease;
      padding: 20px;
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
      overflow-y: auto;
    }

    .sidebar.hide {
      left: -240px;
    }

    .sidebar h2 {
      font-size: 22px;
      margin-bottom: 30px;
      text-align: center;
      transition: 0.3s;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar ul li {
      margin: 15px 0;
    }

    .sidebar ul li a {
      text-decoration: none;
      color: #fff;
      display: flex;
      align-items: center;
      padding: 10px;
      border-radius: 8px;
      transition: 0.3s;
    }

    .sidebar ul li a:hover {
      background: #41415a;
    }

    .sidebar ul li a .icon {
      margin-right: 10px;
    }

    .icon {
      display: inline-block;
      width: 18px;
      height: 18px;
      position: relative;
    }

    .icon::before,
    .icon::after {
      content: '';
      position: absolute;
    }

    /* Home icon */
    .icon[data-icon="home"]::before {
      border: 1px solid #fff;
      border-top: none;
      width: 12px;
      height: 8px;
      top: 10px;
      left: 3px;
    }

    .icon[data-icon="home"]::after {
      border-left: 6px solid transparent;
      border-right: 6px solid transparent;
      border-bottom: 6px solid #fff;
      top: 2px;
      left: 6px;
    }

    /* Music note */
    .icon[data-icon="music"]::before {
      background: #fff;
      width: 4px;
      height: 12px;
      top: 3px;
      left: 7px;
      border-radius: 2px 2px 0 0;
    }

    .icon[data-icon="music"]::after {
      background: #fff;
      width: 8px;
      height: 4px;
      top: 6px;
      left: 5px;
      border-radius: 50%;
    }

    /* Playlist (list) */
    .icon[data-icon="playlist"]::before {
      background: #fff;
      width: 12px;
      height: 2px;
      top: 4px;
      box-shadow: 0 4px 0 0 #fff, 0 8px 0 0 #fff;
    }

    /* Stream (play) */
    .icon[data-icon="stream"]::before {
      border-left: 8px solid #fff;
      border-top: 5px solid transparent;
      border-bottom: 5px solid transparent;
      left: 5px;
      top: 4px;
    }

    /* Settings (gear) */
    .icon[data-icon="settings"]::before {
      background: #fff;
      width: 2px;
      height: 2px;
      top: 8px;
      left: 8px;
      box-shadow: 0 -6px 0 0 #fff, 0 6px 0 0 #fff, -6px 0 0 0 #fff, 6px 0 0 0 #fff;
    }

    .icon[data-icon="settings"]::after {
      border: 2px solid #fff;
      border-radius: 50%;
      width: 10px;
      height: 10px;
      top: 4px;
      left: 4px;
    }

    /* Feedback (speech bubble) */
    .icon[data-icon="feedback"]::before {
      border: 1px solid #fff;
      border-radius: 4px;
      width: 10px;
      height: 8px;
      top: 2px;
      left: 4px;
    }

    .icon[data-icon="feedback"]::after {
      border-left: 3px solid transparent;
      border-right: 3px solid transparent;
      border-top: 3px solid #fff;
      top: 10px;
      left: 7px;
    }

    /* About (info) */
    .icon[data-icon="about"]::before {
      border: 1px solid #fff;
      border-radius: 50%;
      width: 12px;
      height: 12px;
      top: 3px;
      left: 3px;
    }

    .icon[data-icon="about"]::after {
      content: 'i';
      color: #fff;
      font-size: 8px;
      font-weight: bold;
      top: 4px;
      left: 8px;
    }

    /* Navbar */
    .navbar {
      position: fixed;
      left: 240px;
      right: 0;
      height: 60px;
      background: #2f2f46;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 25px;
      transition: 0.3s;
    }

    .sidebar.hide ~ .navbar {
      left: 0;
    }

    .navbar .menu-btn {
      font-size: 24px;
      cursor: pointer;
      background: none;
      border: none;
      color: white;
    }

    .navbar .profile {
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .navbar .profile img {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      margin-right: 10px;
    }

    /* Main content */
    .main {
      margin-left: 240px;
      margin-top: 60px;
      padding: 30px;
      width: 100%;
      transition: 0.3s;
    }

    .sidebar.hide ~ .main {
      margin-left: 0;
    }

    .main h1 {
      font-size: 26px;
      margin-bottom: 20px;
    }

    .settings-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 600px;
    }

    .setting-item {
      background: #2e2e42;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    .setting-item h3 {
      margin-bottom: 15px;
      font-size: 18px;
    }

    .setting-item .option {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .setting-item label {
      font-weight: 600;
    }

    .setting-item select,
    .setting-item input[type="checkbox"] {
      background: #41415a;
      border: none;
      border-radius: 6px;
      padding: 8px;
      color: #f5f5f5;
    }

    .setting-item input[type="checkbox"] {
      width: 20px;
      height: 20px;
    }

    .setting-item button {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    .setting-item button:hover {
      background: #0056b3;
    }

    @media (max-width: 768px) {
      .sidebar {
        left: -240px;
      }
      .sidebar.hide {
        left: 0;
      }
      .navbar {
        left: 0;
      }
      .main {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>

  <div class="sidebar" id="sidebar">
    <h2>MediaPlayer</h2>
    <ul>
      <li><a href="dashboard.html"><span class="icon" data-icon="home"></span> Dashboard</a></li>
      <li><a href="#"><span class="icon" data-icon="music"></span> music</a></li>
      <li><a href="playlist.html"><span class="icon" data-icon="playlist"></span> playlist</a></li>
      <li><a href="stream.html"><span class="icon" data-icon="stream"></span> stream</a></li>
      <li><a href="settings.html"><span class="icon" data-icon="settings"></span> Pengaturan</a></li>
      <li><a href="feedback.html"><span class="icon" data-icon="feedback"></span> umpan balik</a></li>
      <li><a href="about.html"><span class="icon" data-icon="about"></span> tentang kami</a></li>
    </ul>
  </div>

  <div class="navbar" id="navbar">
    <button class="menu-btn" id="toggleBtn">â˜°</button>
    <div class="profile" onclick="window.location.href='profile.html'">
      <img id="navbarProfileImg" src="../img/img profile/default profile.jpeg" alt="User">
      <span id="navbarProfileName">Daelingka</span>
    </div>
  </div>

  <div class="main" id="main">
    <h1>Pengaturan</h1>
    <div class="settings-container">
      <div class="setting-item">
        <h3>Preferensi Musik</h3>
        <div class="option">
          <label for="quality">Kualitas Audio:</label>
          <select id="quality">
            <option value="low">Rendah</option>
            <option value="medium" selected>Sedang</option>
            <option value="high">Tinggi</option>
          </select>
        </div>
        <div class="option">
          <label for="autoplay">Putar Otomatis:</label>
          <input type="checkbox" id="autoplay" checked>
        </div>
      </div>
      <div class="setting-item">
        <h3>Tampilan</h3>
        <div class="option">
          <label for="theme">Tema:</label>
          <select id="theme">
            <option value="dark" selected>Gelap</option>
            <option value="light">Terang</option>
          </select>
        </div>
        <div class="option">
          <label for="notifications">Notifikasi:</label>
          <input type="checkbox" id="notifications" checked>
        </div>
      </div>
      <div class="setting-item">
        <h3>Akun</h3>
        <button onclick="changePassword()">Ubah Kata Sandi</button>
        <button onclick="logout()">Keluar</button>
      </div>
    </div>
  </div>

  <script>
    const toggleBtn = document.getElementById('toggleBtn');
    const sidebar = document.getElementById('sidebar');
    const navbarProfileImg = document.getElementById('navbarProfileImg');
    const navbarProfileName = document.getElementById('navbarProfileName');

    // Load saved profile from localStorage
    function loadProfile() {
      const savedImg = localStorage.getItem('profileImg');
      const savedName = localStorage.getItem('profileName');
      if (savedImg) {
        navbarProfileImg.src = savedImg;
      } else {
        navbarProfileImg.src = '../img/img profile/default profile.jpeg';
      }
      if (savedName) {
        navbarProfileName.textContent = savedName;
      }
    }

    toggleBtn.onclick = () => {
      sidebar.classList.toggle('hide');
    };

    function changePassword() {
      alert('Fitur ubah kata sandi akan diimplementasikan.');
    }

    function logout() {
      alert('Keluar dari akun...');
    }

    // Load profile on page load
    loadProfile();
  </script>

</body>
</html>
